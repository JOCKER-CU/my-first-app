<div class="container">

    <button class="btn btn-primary" (click)="showDetail()">Detail Info</button>

    <p *ngFor="let logItem of log; let i = index"
    [ngStyle]="{backgroundColor: i >= 5 ? 'blue' : 'green'} "
    [ngClass]="{'white-text': i >= 5}"
    > {{logItem}}</p>
</div>
